upstream api {
    server backend:8000;
}

server {
  listen 80;

  location / {
    root /var/www/next;
  }

  location /api/ {
    proxy_pass http://api;
    proxy_set_header Host $http_host;
  }

  location /static/ {
    alias /home/app/web/static/;
    }

  location /media/ {
    alias /home/app/web/media/;
  }

}